<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天记录 - 2022年11月21日</title>
    <style>
    body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .header h1 {
        margin: 0;
        color: #2c3e50;
        font-size: 2.5em;
        font-weight: 300;
    }

    .header .date {
        color: #7f8c8d;
        font-size: 1.2em;
        margin-top: 10px;
    }

    .back-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .message {
        display: flex;
        padding: 15px 20px;
        border-bottom: 1px solid #ecf0f1;
        transition: background-color 0.2s ease;
    }

    .message:hover {
        background-color: #f8f9fa;
    }

    .message:last-child {
        border-bottom: none;
    }

    /* 消息左右对齐样式 */
    .message-left {
        justify-content: flex-start;
    }

    .message-right {
        justify-content: flex-end;
    }

    /* 头像样式 */
    .message-avatar {
        flex-shrink: 0;
        margin-right: 12px;
    }

    .message-right .message-avatar {
        margin-right: 0;
        margin-left: 12px;
        order: 2;
    }

    .avatar-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #e1e8ed;
    }

    .message-content-wrapper {
        max-width: 70%;
        display: flex;
        flex-direction: column;
    }

    .message-right .message-content-wrapper {
        align-items: flex-end;
    }

    .message-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        font-size: 0.9em;
    }

    .message-right .message-header {
        flex-direction: row-reverse;
    }

    .sender {
        font-weight: bold;
        color: #2c3e50;
        margin-right: 8px;
    }

    .message-right .sender {
        margin-right: 0;
        margin-left: 8px;
    }

    .time {
        color: #95a5a6;
        font-size: 0.85em;
    }

    .message-content {
        color: #34495e;
        line-height: 1.5;
        word-wrap: break-word;
        background: #f8f9fa;
        padding: 10px 15px;
        border-radius: 18px;
        border-top-left-radius: 4px;
    }

    .message-right .message-content {
        background: #3498db;
        color: white;
        border-top-left-radius: 18px;
        border-top-right-radius: 4px;
    }

    .shengsheng-message .sender {
        color: #e74c3c;
    }

    .user-message .sender {
        color: #3498db;
    }

    .stats {
        text-align: center;
        margin-top: 20px;
        color: #7f8c8d;
        font-size: 0.9em;
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        .header h1 {
            font-size: 2em;
        }

        .message {
            padding: 12px 15px;
        }

        .avatar-img {
            width: 35px;
            height: 35px;
        }

        .message-content-wrapper {
            max-width: 75%;
        }
    }
</style>
</head>
<body>
    <div class="header">
        <h1>2022年11月21日</h1>
        <p class="date-info">共 3 条消息</p>
    </div>
    <div class="navigation">
        <a href="calendar_index.html" class="nav-btn">返回日历</a>
    </div>
    <div class="chat-container">
        <div class="message user-message message-right">
            <div class="message-avatar">
                <img src="../生生[2137463976]/individual-image/2872215021-星如雨.jpg" alt="星如雨" class="avatar-img">
            </div>
            <div class="message-content-wrapper">
                <div class="message-header">
                    <span class="sender">星如雨</span>
                    <span class="time">2022-11-21 20:19:10</span>

                <div class="message-content">d</div>
            </div>
        </div>
        <div class="message shengsheng-message message-left">
            <div class="message-avatar">
                <img src="../生生[2137463976]/individual-image/2137463976-生生.jpg" alt="生生" class="avatar-img">
            </div>
            <div class="message-content-wrapper">
                <div class="message-header">
                    <span class="sender">生生</span>
                    <span class="time">2022-11-21 23:41:59</span>
                </div>
                <div class="message-content">刚刚脑子不好使了</div>
            </div>
        </div>
        <div class="message shengsheng-message message-left">
            <div class="message-avatar">
                <img src="../生生[2137463976]/individual-image/2137463976-生生.jpg" alt="生生" class="avatar-img">
            </div>
            <div class="message-content-wrapper">
                <div class="message-header">
                    <span class="sender">生生</span>
                    <span class="time">2022-11-21 23:42:10</span>
                </div>
                <div class="message-content">[图片]</div>
            </div>
        </div>
    </div>
    <div class="navigation bottom-nav">
        <a href="calendar_index.html" class="nav-btn">返回日历</a>
    </div>
</body>
</html>
