    body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 32px;
    }
    .summary {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
    }
    .summary p {
        margin: 5px 0;
        font-size: 18px;
        color: #555;
    }
    .year-selector {
        text-align: center;
        margin-bottom: 30px;
    }
    .year-selector label {
        font-size: 18px;
        margin-right: 10px;
        color: #333;
    }
    .year-selector select {
        padding: 8px 15px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        background: white;
    }
    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .month-calendar {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .month-title {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        padding: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 5px;
    }
    .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
    }
    .day-header {
        text-align: center;
        font-weight: bold;
        padding: 8px 4px;
        background: #e9ecef;
        color: #495057;
        font-size: 12px;
    }
    .calendar-day {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #dee2e6;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        background: white;
    }
    .calendar-day:hover {
        background: #f8f9fa;
        transform: scale(1.05);
    }
    .calendar-day.has-chat {
        background: #2c3e50;
        color: white;
        font-weight: bold;
    }
    .calendar-day.has-chat:hover {
        background: #34495e;
    }
    .calendar-day.no-chat {
        background: #e9ecef;
        color: #adb5bd;
        cursor: not-allowed;
    }
    .calendar-day.no-chat:hover {
        background: #e9ecef;
        transform: none;
    }
    @media (max-width: 768px) {
        .container {
            padding: 20px;
            margin: 10px;
        }
        .calendar-grid {
            grid-template-columns: 1fr;
        }
    }
    </style>

    function showYear(year) {
        const container = document.getElementById('calendarContainer');
        container.innerHTML = '';

        const months = ['一月', '二月', '三月', '四月', '五月', '六月',
                       '七月', '八月', '九月', '十月', '十一月', '十二月'];

        const calendarGrid = document.createElement('div');
        calendarGrid.className = 'calendar-grid';

        for (let month = 0; month < 12; month++) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month-calendar';

            const monthTitle = document.createElement('div');
            monthTitle.className = 'month-title';
            monthTitle.textContent = months[month];
            monthDiv.appendChild(monthTitle);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'calendar-days';

            // 添加星期标题
            const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
            for (let day of weekDays) {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                daysDiv.appendChild(dayHeader);
            }

            // 获取月份的第一天和天数
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // 添加空白日期
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.style.visibility = 'hidden';
                daysDiv.appendChild(emptyDay);
            }

            // 添加日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = day;

                const dateStr = year + '-' +
                               String(month + 1).padStart(2, '0') + '-' +
                               String(day).padStart(2, '0');

                if (chatDates.has(dateStr)) {
                    dayDiv.classList.add('has-chat');
                    dayDiv.onclick = function() {
                        window.location.href = 'chat_' + year + '_' +
                                             String(month + 1).padStart(2, '0') + '_' +
                                             String(day).padStart(2, '0') + '.html';
                    };
                } else {
                    dayDiv.classList.add('no-chat');
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendarGrid.appendChild(monthDiv);
        }

        container.appendChild(calendarGrid);
    }

    // 默认显示第一年
    document.addEventListener('DOMContentLoaded', function() {
        const yearSelect = document.getElementById('yearSelect');
        if (yearSelect.options.length > 0) {
            showYear(yearSelect.options[0].value);
        }
    });
