            async startSearch() {
                const keyword = this.searchInput.value.trim();
                if (!keyword) return;

                // å–æ¶ˆä¹‹å‰çš„æœç´¢
                if (this.isSearching) {
                    this.cancelSearch();
                }

                this.isSearching = true;
                this.allResults = [];
                this.searchController = new AbortController();

                // æ›´æ–°UIçŠ¶æ€
                this.searchButton.style.display = 'none';
                this.cancelButton.style.display = 'block';
                this.progressSection.style.display = 'block';
                this.resultsSection.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨æœç´¢ä¸­...</div>';

                // åˆå§‹åŒ–è¿›åº¦
                this.totalFiles.textContent = this.allFiles.length;
                this.currentFile.textContent = '0';
                this.resultCount.textContent = '0';
                this.progressBar.style.width = '0%';

                try {
                    await this.searchFiles(keyword);
                    this.completeSearch();
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        this.showError('æœç´¢è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯: ' + error.message);
                    }
                }
            }

            async searchFiles(keyword) {
                const filesToSearch = this.getFilteredFiles();
                
                for (let i = 0; i < filesToSearch.length; i++) {
                    // æ£€æŸ¥æ˜¯å¦è¢«å–æ¶ˆ
                    if (this.searchController.signal.aborted) {
                        throw new DOMException('æœç´¢å·²å–æ¶ˆ', 'AbortError');
                    }

                    const file = filesToSearch[i];
                    
                    // æ›´æ–°è¿›åº¦
                    this.currentFile.textContent = (i + 1);
                    this.currentFileName.textContent = file.url;
                    this.progressBar.style.width = `${((i + 1) / filesToSearch.length) * 100}%`;

                    try {
                        const results = await this.parseChatFile(file.url, keyword);
                        
                        // å®æ—¶æ·»åŠ ç»“æœ
                        if (results.length > 0) {
                            this.addResults(results);
                            this.allResults.push(...results);
                            this.resultCount.textContent = this.allResults.length;
                        }

                        // è®©UIæœ‰æœºä¼šæ›´æ–°
                        await new Promise(resolve => setTimeout(resolve, 10));

                    } catch (error) {
                        console.warn(`æœç´¢æ–‡ä»¶ ${file.url} æ—¶å‡ºé”™:`, error);
                    }
                }
            }

            getFilteredFiles() {
                let files = [...this.allFiles];
                
                const yearFilter = this.dateFilter.value;
                if (yearFilter) {
                    files = files.filter(file => file.date.startsWith(yearFilter));
                }

                return files;
            }

            async parseChatFile(fileUrl, keyword) {
                try {
                    const response = await fetch(fileUrl, { signal: this.searchController.signal });
                    if (!response.ok) return [];
                    
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    const messages = doc.querySelectorAll('.message');
                    const results = [];

                    messages.forEach(message => {
                        const senderElement = message.querySelector('.sender');
                        const timeElement = message.querySelector('.message-header .time');
                        const contentElement = message.querySelector('.message-content');
                        
                        if (!senderElement || !timeElement || !contentElement) return;

                        const sender = senderElement.textContent.trim();
                        const time = timeElement.textContent.trim();
                        const content = contentElement.textContent.trim();

                        // æ£€æŸ¥å†…å®¹æ˜¯å¦ä¸ºç©º
                        if (!content || content.length === 0) return;

                        // æ£€æŸ¥å‘é€è€…ç­›é€‰
                        const senderFilter = this.senderFilter.value;
                        if (senderFilter && sender !== senderFilter) return;

                        // æ£€æŸ¥å…³é”®è¯åŒ¹é…
                        if (content.toLowerCase().includes(keyword.toLowerCase()) || 
                            sender.toLowerCase().includes(keyword.toLowerCase())) {
                            
                            // é«˜äº®å…³é”®è¯
                            const highlightedContent = this.highlightKeyword(content, keyword);
                            const highlightedSender = this.highlightKeyword(sender, keyword);
                            
                            // ç¡®å®šæ¶ˆæ¯ç±»å‹
                            const messageType = message.classList.contains('shengsheng-message') ? 'shengsheng-message' : 'user-message';
                            
                            results.push({
                                sender: highlightedSender,
                                originalSender: sender,
                                time: time,
                                content: highlightedContent,
                                file: fileUrl,
                                fileName: fileUrl.replace('Data/chat_', '').replace('.html', ''),
                                messageType: messageType
                            });
                        }
                    });

                    return results;
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.warn(`è§£ææ–‡ä»¶ ${fileUrl} æ—¶å‡ºé”™:`, error);
                    }
                    return [];
                }
            }

            highlightKeyword(text, keyword) {
                if (!keyword) return text;
                const regex = new RegExp(`(${keyword})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            addResults(newResults) {
                if (newResults.length === 0) return;

                // æ¸…é™¤åˆå§‹åŠ è½½æç¤º
                if (this.resultsSection.querySelector('.loading')) {
                    this.resultsSection.innerHTML = '';
                }

                newResults.forEach(result => {
                    const resultElement = this.createResultElement(result);
                    this.resultsSection.appendChild(resultElement);
                });

            createResultElement(result) {
                const div = document.createElement('div');
                div.className = `result-item ${result.messageType}`;
                div.innerHTML = `

                    </div>

                this.progressSection.style.display = 'none';
                this.resultsSection.innerHTML = '<div class="search-status">âŒ æœç´¢å·²å–æ¶ˆ</div>';

            filterResults() {
                const senderFilter = this.senderFilter.value;
                const dateFilter = this.dateFilter.value;
                
                let filteredResults = [...this.allResults];
                
                if (senderFilter) {
                    filteredResults = filteredResults.filter(result => 
                        result.originalSender === senderFilter

                if (dateFilter) {
                    filteredResults = filteredResults.filter(result => 
                        result.fileName.startsWith(dateFilter)
                    );
                }
                
                // é‡æ–°æ˜¾ç¤ºç»“æœ
                this.resultsSection.innerHTML = '';
                
                if (filteredResults.length === 0) {
                    this.resultsSection.innerHTML = '<div class="no-results">ğŸ˜” æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„æ¶ˆæ¯</div>';
                } else {
                    this.resultsSection.insertAdjacentHTML('afterbegin', 
                        `<div class="search-status">ğŸ“Š ç­›é€‰ç»“æœï¼šå…± ${filteredResults.length} æ¡æ¶ˆæ¯</div>`
                    );
                    filteredResults.forEach(result => {
                        const resultElement = this.createResultElement(result);
                        this.resultsSection.appendChild(resultElement);
                    });
                }
            }

            showError(message) {

                this.searchButton.style.display = 'block';
                this.cancelButton.style.display = 'none';
                this.progressSection.style.display = 'none';
                this.resultsSection.innerHTML = `<div class="no-results">âŒ ${message}</div>`;
            }
