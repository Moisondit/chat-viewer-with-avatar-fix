        function filterFiles(files, startDate, endDate) {
            return files.filter(file => {

        // åœ¨å•ä¸ªæ–‡ä»¶ä¸­æœç´¢
        async function searchInFile(file, searchTerm, senderFilter, messageType) {
            try {
                const response = await fetch(file.url);
                if (!response.ok) {
                    console.warn(`æ— æ³•åŠ è½½æ–‡ä»¶: ${file.url}`);
                    return [];
                }

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const messages = doc.querySelectorAll('.message');
                const results = [];

                messages.forEach(message => {
                    const messageContent = message.querySelector('.message-content');
                    if (!messageContent) return;
                    
                    const messageText = messageContent.textContent || messageContent.innerText || '';
                    const senderElement = message.querySelector('.sender');
                    const timeElement = message.querySelector('.time');
                    const sender = senderElement ? senderElement.textContent : '';
                    const time = timeElement ? timeElement.textContent : '';
                    
                    // æ£€æŸ¥å‘é€è€…ç­›é€‰
                    if (senderFilter) {
                        const isShengsheng = message.classList.contains('shengsheng-message');
                        const isUser = message.classList.contains('user-message');
                        
                        if (senderFilter === 'shengsheng' && !isShengsheng) return;
                        if (senderFilter === 'user' && !isUser) return;
                    }

                    // æ£€æŸ¥æ¶ˆæ¯ç±»å‹
                    if (messageType) {
                        const hasImage = message.querySelector('img[src*=".jpg"], img[src*=".png"], img[src*=".gif"], img[src*=".jpeg"]');
                        const hasFile = message.querySelector('a[href*=".pdf"], a[href*=".doc"], a[href*=".zip"], a[href*=".txt"]');
                        const hasVoice = message.querySelector('audio, .voice-message');
                        const hasVideo = message.querySelector('video, .video-message');
                        
                        switch(messageType) {
                            case 'image':
                                if (!hasImage) return;
                                break;
                            case 'file':
                                if (!hasFile) return;
                                break;
                            case 'voice':
                                if (!hasVoice) return;
                                break;
                            case 'video':
                                if (!hasVideo) return;
                                break;
                            case 'text':
                                if (hasImage || hasFile || hasVoice || hasVideo) return;
                                break;
                        }
                    }

                    // æ£€æŸ¥å…³é”®è¯åŒ¹é…
                    if (searchTerm && !messageText.toLowerCase().includes(searchTerm.toLowerCase())) {
                        return;
                    }

                    results.push({
                        file: file,
                        date: file.date,
                        time: time,
                        sender: sender,
                        content: messageText,
                        messageElement: message
                    });
                });

                return results;
            } catch (error) {
                console.error(`æœç´¢æ–‡ä»¶ ${file.url} æ—¶å‡ºé”™:`, error);
                return [];
            }
        }

        async function performSearch() {

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
